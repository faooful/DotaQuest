<script>
	function getheroes() {
        $.getJSON('heroes.json',function(data){
            var heroes = data.result.heroes[Math.ceil(Math.random()*103)].name;
            $('.hero-name').html(heroes);
        }).error(function(){
        });
    }
        $('#refreshHero').click(function() {
    	getheroes();

});
</script>

<script>
    function getitems() {
        var arr = [], used = {}, val;
        for (var i = 0; i < 6; i++) {
            do {
                val = Math.ceil(Math.random()*71);
            } while (val in used);
        used[val] = true;
        arr.push(val);
    } 
        $.getJSON('items.json',function(data) {
            for ( var i = 0; i < 6; i++ ) {
                var items = data.result.items[arr[i]].item;
                $('.item-name').append(items + ", ");
            }
        }).error(function(){
        });
    }
        $('#refreshHero').click(function() {
        $(".item-name").html(""); 
        getitems();

});
</script>
